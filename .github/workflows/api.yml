name: API

on: [push, pull_request]
  paths:
  - 'API/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      working-directory: ./API
      run: go build -v ./main.go

    - name: Run tests
      working-directory: ./API
      run: go test -v ./...